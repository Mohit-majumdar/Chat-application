{% extends 'base.html' %} {% block content %}

<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label for="">Name:</label>
    <input
      type="text"
      placeholder="Pick A Name!!"
      name="name"
      value="{{name}}"
    />
  </div>
  <div class="join">
    <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
    <button type="submit" name="join" class="join">Join a Room</button>
  </div>
  <button class="create-btn" type="submit" name="create">Create</button>
  {% if error %}
  <ul>
    <li>{{ error }}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
